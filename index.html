<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookeville Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card col-10 col-md-7 col-lg-5 mt-5">
            <h1 class="text-center mt-4 ml-2">Cookeville, TN</h2>
            <hr/>
            <div class="card-body">
                <div class="icon-container" id="weatherIconContainerDiv" aria-label="Weather Icon">
                </div>
                <div id="txtWeatherDescriptor" aria-label="Weather Description">
                </div>
                <div id="WeatherInfoDiv" aria-label="Weather Statistics and Information">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
