<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/x-icon" href="images/weather_favicon_minimal.ico">
    <link rel="apple-touch-icon" sizes="60x60" href="images/weather_favicon_60x60.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/weather_favicon_114x114.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/weather_favicon_144x144.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/weather_favicon_180x180.png">
    <title>Local Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card col-10 col-md-7 col-lg-5 mt-5 mb-5">
            <h1 class="text-center mt-4 ml-2" id="txtCityState"></h1>
            <hr class="mb-0"/>
            <div class="card-body" style="padding-top: 0;">
                <div class="icon-container" id="weatherIconContainerDiv" aria-label="Weather Icon">
                    <div class="spinner-border text-primar mt-2" style="width: 3em; height: 3em;" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <div id="txtWeatherDescriptor" aria-label="Weather Description">
                </div>
                <div id="divWeatherInfo" aria-label="Weather Statistics and Information">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p class="text-center"><a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
