<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/solar/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card col-10 col-md-7 col-lg-5 mt-5">
            <h1 class="mt-4 ml-2">Cookeville Weather</h2>
            <hr/>
            <div class="card-body">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150" alt="Weather Icon" class="img-fluid">
                </div>
                <div class="d-flex justify-content-between" style="flex-direction: column;">
                    <h3>Current Conditions:</h3>
                    <h3>Temperature:</h3>
                    <h4>Feels like:</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
